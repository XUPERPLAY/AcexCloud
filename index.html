<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Premium Cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { 
            background: #0a0a0a; 
            color: white; 
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        #player { 
            max-width: 900px; 
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .controls {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input { flex: 1; }
        button {
            background: #0066ff;
            color: white;
            cursor: pointer;
        }
        #channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }
        .channel {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        .channel:hover { background: #333; }
        #status {
            max-width: 900px;
            margin: 10px auto;
            padding: 10px;
            background: #111;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="player"></div>

<div id="status">Cargando...</div>

<div class="controls">
    <input type="text" id="search" placeholder="Buscar canal..." onkeyup="filter()">
    <button onclick="loadM3U()">ðŸ”„ Recargar</button>
</div>

<div id="channels"></div>

<script>
    const dp = new DPlayer({
        container: document.getElementById('player'),
        video: { url: '' },
        autoplay: true,
        theme: '#00f2ff'
    });

    let channels = [];

    async function loadM3U() {
        document.getElementById('status').textContent = 'Cargando canales...';
        
        try {
            const res = await fetch('/api/m3u-proxy');
            const text = await res.text();
            parseM3U(text);
        } catch (e) {
            // Lista de respaldo con canales de ejemplo
            channels = [
                {name: 'La 1', group: 'TDT', id: 'a0c5a5f5e3c3c3c3c3c3c3c3c3c3c3c3c3c3c3c3'},
                {name: 'La 2', group: 'TDT', id: 'b1d6b6g6f4d4d4d4d4d4d4d4d4d4d4d4d4d4d4d4'}
            ];
            showChannels();
        }
    }

    function parseM3U(data) {
        channels = [];
        const lines = data.split('\n');
        
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const name = lines[i].split(',')[1] || 'Sin nombre';
                const group = lines[i].match(/group-title="(.*?)"/)?.[1] || 'General';
                const url = lines[i+1]?.trim();
                
                if (url && url.includes('acestream://')) {
                    const id = url.split('acestream://')[1];
                    if (id.length === 40) {
                        channels.push({name, group, id});
                    }
                }
            }
        }
        
        showChannels();
    }

    function showChannels() {
        const div = document.getElementById('channels');
        div.innerHTML = channels.map(c => `
            <div class="channel" onclick="play('${c.id}', '${c.name}')">
                <div style="color: #00f2ff; font-size: 10px;">${c.group}</div>
                <div>${c.name}</div>
            </div>
        `).join('');
        
        document.getElementById('status').textContent = `${channels.length} canales listos`;
    }

    async function play(id, name) {
        document.getElementById('status').textContent = `â³ Iniciando ${name}...`;
        
        try {
            const res = await fetch(`/ace/getstream?id=${id}&format=hls`);
            const data = await res.json();
            
            if (data.stream_url) {
                dp.switchVideo({
                    url: data.stream_url,
                    type: 'customHls',
                    customType: {
                        customHls: function(video, player) {
                            const hls = new Hls();
                            hls.loadSource(video.src);
                            hls.attachMedia(video);
                            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                        }
                    }
                });
                document.getElementById('status').textContent = `â–¶ ${name}`;
            } else {
                throw new Error('No stream URL');
            }
        } catch (e) {
            document.getElementById('status').textContent = `âŒ Error: ${e.message}`;
        }
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
        // Re-renderizar...
    }

    loadM3U();
</script>

</body>
</html>
